<!DOCTYPE html>
<html lang="en">
<head>

    <title>basic联系</title>
    <style>
        h1,h2{
            text-align: center;
            background-color: green;
        }
    </style>
</head>
<body >

    <h1>body显示的大标题</h1>

        <img src="../img/1.jpg" width="104" height="142"/>

    <pre>

    </pre>

        <p>第一行

    Example.com<br>
    Box 564, Disneyland<br>
    USA
    </address>

    <blockquote>

    </blockquote>

<!--    将img放到a标签里-->
<ul>
    <li><a href="new.html"><img src="../img/1.jpg" height="100" width="100"></a></li>
</ul>
