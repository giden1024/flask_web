<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% block body %}
    {% with messages = get_flashed_messages() %}
    {% for message in messages %}
    <ul class="message">
        <li><p>{{ message }}</p></li>
    </ul>
    </div>
    {% endfor %} {% endwith %}
    {% endblock %}
        <form method="post">
            <p>用户名：</p><input type="text" name="username" value="{{ request.form.username }}"/>
            <p>密码：</p><input type="password" name="password" value="{{ request.form.password }}"/><br/>
            <p>验证码：</p><input type="text" name="captcha" value="{{ request.form.captcha }}"><br/>
            <img alt="图形验证码" src="../static/img/captcha.jpeg" width="100" height="20"><br/>
            <input type="submit" value="登录">
        </form>
</body>
</html>
